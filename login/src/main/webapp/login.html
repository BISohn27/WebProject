<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Main Page</title>
	<style>
	#wrap {
		width: 100%;
	}
	header,nav,aside,section,footer {
		border: 1px solid lightgray;
	}
	header{
		height: 10vh;
	}
	nav{
		height:10vh;
	}
	.container{
		display:flex;
	}
	aside, section{
		height:50vh;
		flex-grow:1;
	} 
	aside {
		width:30%;
		text-align: center;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	section{
		width:70%
	}
	footer{
		height:10vh;
	}
	.logintextbox{
		width: 80%;
		height: 5vh;
		margin: 0.5vh;
		border: 1px solid lightgray;
		border-radius: 10px 10px 10px 10px;
	}
	#loginicon {
		width: 83%;
		height: 5vh;
		display: inline-block;
		margin-top: 2vh;
		margin-bottom: 2vh;
		background-color: #2E2E2E;
		border: 1px solid #151515;
		border-radius: 8px 8px 8px 8px;
		color: white;
		font-weight: bolder;
	}
	#signin {
		width: 25%;
		height: 4vh;
		display: inline-block;
		background-color: #0080FF;
		border: 1px solid #0174DF;
		border-radius: 10px 10px 10px 10px;
		color: white;
		font-weight: bolder;
	}
	input#loginicon:hover{ background-color: black; }
	input#signin:hover{background-color: #0174DF; }
	</style>
</head>
<body>
	<div id="wrap">
		<header>
		</header>
		<nav>
		</nav>
		<div class="container">
			<aside>
					<form action="Service" method="post">
						<input class="logintextbox" type="text" name="id" placeholder="   아이디를 입력하세요.">
						<input class="logintextbox" type="password" name="pw" placeholder="   패스워드를 입력하세요."><br>
						<input id="loginicon" type="submit" value="로그인"><br>
						<hr>
						<br>
						<input id="signin" type="button" onclick="location.href='signinform.html'" value="회원가입">
						<input type="hidden" name="command" value="login">
					</form>
			</aside>
			<section>
			</section>
		</div>
		<footer>
		</footer>
		</div>
</body>
</html>
