<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<header th:replace="header.html :: Header">
</header>
	<div id="wrap">
		<form id="signuptextbox" action="signup" method="post">
			<input class="signup" type="text" name="email" placeholder="example@example.com">
			<input class="signup" type="password" name="password" placeholder="비밀번호를 입력하세요.">
			<input class="signup" type="text" name="nickname" placeholder="닉네임을 입력하세요.">
			<input type="button" value="회원가입">
		</form>
	</div>
</body>
</html>
